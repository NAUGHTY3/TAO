				<h1>煉丹羅漢 (九十年代精製)</h1>
				<h3>開片黃釉</h3>
				<h4>1991&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;30×20×24 cm</h4>
				<p>
					作品通過塑造一個羅漢在深山練
					藥，練成仙丹後嚐丹沉思的一個姿態，
					表現一種為普救眾生，保人平安而煉丹
					嘗藥的慈善心態。這件作品工藝精細，
					著重表現人物的骨骼肌肉，是一件有濃
					厚石灣傳統胎骨特點的作品。
