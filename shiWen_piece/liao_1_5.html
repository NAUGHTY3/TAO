				<h1>飲酒濟公 (原作)</h1>
				<h3>藍鈞釉</h3>
				<h4>1991&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;28×19×29 cm</h4>
				<p>
					濟公歪斜地坐在樹頭上，一手拿
					著碗，一手輕握酒葫蘆，笑呵呵地
					自斟自飲自愉，似醉非醉的神態，
					表現濟公詼諧放蕩、無視戒律、自
					由自在的性格。<br>
					塑造濟公開懷暢飲的醉酒神態，
					神韻、手足及人體肌理刻劃入微，
					造型生動，性格突出，手法豪放，
					深得其趣。若配合光源投射到作品
					上產生肌肉起伏凸陷效果，使這靜
					態中的雕塑顯得活靈活現，生動形
					象令人永難忘懷。
				</p>
