				<h1>關羽 (九十年代精製)</h1>
				<h3>開片綠釉</h3>
				<h4>1993&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;20×18×41 cm</h4>
				<p>
					看那飄起的衣袍，使人聯想到他站
					在船頭，迎風奔向東吳的英姿，威風凜
					凜，抱著必勝的決心。
					此造型配合五虎將整體結構協調，故
					與作者所塑之關公立像形象不同，但其
					所表達「忠義」的精神是一致的。同一
					人物藉由多樣化的形式，來表達相同的
					內在思想感情，可看出作者從事藝術創
					作自我嚴謹要求的態度。
				</p>
