				<h1>福音濟公 (原作)</h1>
				<h3>藍鈞釉</h3>
				<h4>1982&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;12×14×23.5 cmm</h4>
				<p>
					此原作以生動細膩的石灣陶塑藝術特點與潑辣粗獷的藝術手法創作，取題表現於「大慈與一切眾生樂…」
					（智度論）。塑造濟公手弄鈴鼓，蹦蹦跳跳與兒童耍樂的情趣形象。1982年為捐贈佛山市籌備兒童福利基金會
					籌款創作義賣作品。1988年，《福音濟公》精品在中國輕工出口產品展覽中獲金質獎，並獲選入北京中國工藝
					美術館珍藏。
				</p>
