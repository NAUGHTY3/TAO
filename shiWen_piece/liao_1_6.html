				<h1>濟公(原作)</h1>
				<h3>藍鈞釉</h3>
				<h4>2002&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;26×17×31 cm</h4>
				<p>
					濟公斜坐在一塊大石上，神態喜悅，一手拿著一塊狗肉，一手托起葫蘆送向嘴巴，作品拋棄傳統衣紋的流
					暢線條，運用粗獷、苦澀的手法及大寫意的衣紋線條，配合石灣傳統黑底藍鈞釉，把濟公的衣衫襤褸，詼諧放
					蕩，狂野灑脫的性格表現得活靈活現。是一件把西方雕塑的人體解剖結構及東方傳統藝術靈活地融合在一起的
					藝術珍品。
				</p>
