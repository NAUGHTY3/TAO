			<article class="pieceText">
				<h1>觀音像 (原作)</h1>
				<h3>透明釉</h3>
				<h4>1994 - 1995&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;36×26×43 cm</h4>
				<p>
					《觀自在菩薩》是廖洪標巔峰之作，於限量精品完成後需將模子敲碎，保證版權和質量，以示負責。而原
					先用來開模之原作已殘破不堪，故廖洪標又另製《觀音像》原作。<br>
					《觀自在菩薩》與《觀音像》創作形式差異不大，因廖洪標創作《觀自在菩薩》時，已將人物法相、坐
					姿、手印等都做了完美詮釋。<br>
					為了與精品觀音有所區別，原作《觀音像》的尺寸較大，神韻略顯肅穆些，坐姿也較高，許多細部上如瓔
					珞、臂釧、手環等配件也都稍做變化，頸部二道改為三道，衣紋採較多直線條，使原作《觀音像》於自在祥和
					的氣韻中增添些肅穆感。
				</p>
