				<h1>濟公 (原作)</h1>
				<h3>藍鈞釉</h3>
				<h4>1982&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;16×15×23 cm</h4>
				<p>
					濟公俗姓李，南宋天台人（今屬浙江），出家於杭州西湖靈隱寺，法名道濟，他舉止如狂，人稱濟癲，法
					力高深，心地善良，濟困扶危，好抱不平，常以詼諧放蕩佯作癲狂，嘲弄不仁權貴，不受戒律約束的傳奇人
					物，深受中國民間百姓喜愛。<br>
					此原作品塑於1982年。濟公屈膝而坐，右手握葫蘆，左手執草扇，衣衫襤褸，造型潑辣生動，形象自然率
					真。不規則的藍鈞釉變及衣紋線條，體現濟公不修篇幅、快活神仙的風趣神態，也反應濟公內在活潑又樸拙的
					性格。
				</p>
