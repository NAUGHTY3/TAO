				<h1>東坡賞硯 (原作)</h1>
				<h3>透明釉</h3>
				<h4>2006&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;22×18×26 cm</h4>
				<p>
					此作選擇「蘇東坡賞硯」這樣一個傳統文人主題，作品注重刻畫人物的心理描繪，通過臉部表情及手部動
					作揭示詩人悠然的心境。蘇東坡正悠閒地坐在一盤老樹根上飽含深情，右手托著硯臺觀賞，左手正欲伸去把
					玩，眼神專注，微微而笑，可見其對此硯的摯愛。作品配合白色開片釉表現詩人的文人特徵，衣紋線條柔和流
					暢，既體現了西方雕塑的體積感又有傳統的國畫的筆墨意蘊，神態生動，耐人尋味。
				</p>
