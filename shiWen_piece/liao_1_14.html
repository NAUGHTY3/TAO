				<p>
					彌勒佛又叫未來佛，象徵著開心快樂、樂
					觀美好，廖洪標塑造這件作品最大特點就是追
					求開心，就是做一個好像笑咪咪的對著你的作
					品。作品塑造一個開心佛的形象，一手拿著念
					珠一手挑著一根繫有百寶袋的樹杆笑眯眯的向
					你走來，使人一看到就會忘卻憂愁。作品寄予
					了一種開心歡樂、樂觀美好、光明幸福、代代
					平安的意願。
