				<h3>開片綠釉</h3>

				<p>
					描述長板橋一役，張飛憑藉智勇，
					喝退曹操十萬大軍情節。他橫舉蛇矛，
					站在橋上，虎鬚倒豎，兩眼圓睜，厲聲
					大喝，此種英雄氣勢，令追趕趙雲而來
					的曹營兵馬聯想到「百萬軍中取上將之
					頭如探囊取物……」不敢冒然前進而撤
					退。
