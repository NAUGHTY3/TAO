<!DOCTYPE html><html>	<head>		<meta charset=utf-8 />		<title>陶陶居</title>		<link rel="stylesheet" href="screen.css" />		<link rel="shortcut icon" href="../image/all_icon.ico" />		<script type='text/javascript' src='jQuery/jquery-1.7.2.min.js'></script>		<script type='text/javascript' src='jQuery/jquery.validate.min.js'></script>		<script>			$(window).load(function() {				$("#sectionPart").fadeIn(1500);				$('#signUp').validate({					rules : {						Name : 'required',						Company : 'required',						Title : 'required',						Age : {							required : true,							digits : true						},						Phone :{							required : true,							digits : true						},						Time : 'required',						Subject : 'required',						//Note : 'required', 不填沒關係					},					messages : {						Name : {							required : "請輸入姓名"						},						Company : {							required : "請輸入服務單位"						},						Title : {							required : "請輸入職稱"						},						Age : {							required : "請輸入年齡"													},						Phone : {							required : "請輸入手機號碼",							digits:"請輸入手機號碼"													},						Time : {							required : "請輸入預約時間"						},						Subject : {							required : "請輸入參訪品項"						},					}				});			});		</script>	</head>	<body>		<nav class="container">			<a id="LOGO" href="index.html"><img src="image/all_LOGO.jpg"/></a>			<div class="float_right">				<a href="index.html"><img id="navHome" src="image/all_home1.png" /></a>				<a class="navBtn" href="history/page1.html">關於陶陶居</a>				<img class="navLine" src="image/all_navLine.jpg" />				<a class="navBtn" href="page2.html">空中博物館</a>				<img class="navLine" src="image/all_navLine.jpg" />				<a class="navBtn" href="#">預約參觀</a>			</div>		</nav>		<div id="sectionPart" style="display:none;">		<section class="contactAll container">			<p id="formText">				陶陶居未對外開放 如需預約參觀或其他需求<br>				請詳細填寫下列資料 感謝您<br>			</p>			<img src="image/contact_img.jpg">			<form action="godaddyMail.php" method="post" id="signUp">				<p>					<label class="field" for="Name">姓名</label>					<input class="formA" type="text" name="Name" />				</p>				<p>					<label class="field" for="Company">服務單位</label>					<input class="formA" type="text" name="Company" />				</p>				<p>					<label class="field" for="Title">職稱</label>					<input class="formA" type="text" name="Title" />				</p>				<p>					<label class="field" for="Age">年齡</label>					<input class="formA" type="text" name="Age" />				</p>				<p>					<label class="field" for="Phone">聯絡手機</label>					<input class="formA" type="text" name="Phone" />				</p>				<p>					<label class="field" for="Time">時間預約</label>					<input class="formA" type="text" name="Time" />				</p>				<p>					<label class="field" for="Time">參訪品項</label>					<input class="formA" type="text" name="Subject" />				</p>				<p>					<label class="field" for="Note">備註</label>					<textarea class="formB" rows="5" name="Note"></textarea>				</p>				<input class="formBtn" type="submit" value="送出"/>			</form>		</section>		</div>		<footer class="container sectionPart">			<img src="image/all_footerLine.jpg" />			<p>Copyright © 2013 TAOTAOART. All rights reserved. <br>Designed by NAUGHTY3 in Taiwan</p>		</footer>			</body></html>
